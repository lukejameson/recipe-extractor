<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Viewer - OnlyRecipe</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23111111'/%3E%3Ctext x='50' y='65' font-size='50' text-anchor='middle' fill='%23ffffff'%3E🍳%3C/text%3E%3C/svg%3E"
    />
    <style>
      :root {
        --primary-color: #3b82f6;
        --primary-hover: #2563eb;
        --success-color: #10b981;
        --success-hover: #059669;
        --danger-color: #ef4444;
        --danger-hover: #dc2626;
        --warning-color: #f59e0b;
        --gray-50: #0f0f0f;
        --gray-100: #171717;
        --gray-200: #262626;
        --gray-300: #404040;
        --gray-400: #525252;
        --gray-500: #737373;
        --gray-600: #a3a3a3;
        --gray-700: #d4d4d4;
        --gray-800: #e5e5e5;
        --gray-900: #f5f5f5;
        --bg-primary: #0a0a0a;
        --bg-secondary: #111111;
        --bg-tertiary: #1a1a1a;
        --surface: rgba(255, 255, 255, 0.05);
        --surface-hover: rgba(255, 255, 255, 0.08);
        --border: rgba(255, 255, 255, 0.1);
        --border-hover: rgba(255, 255, 255, 0.2);
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.4), 0 1px 2px -1px rgb(0 0 0 / 0.4);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.4),
          0 2px 4px -2px rgb(0 0 0 / 0.4);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.5),
          0 4px 6px -4px rgb(0 0 0 / 0.5);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.6),
          0 8px 10px -6px rgb(0 0 0 / 0.6);
        --border-radius: 0.75rem;
        --border-radius-lg: 1rem;
        --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Open Sans', 'Helvetica Neue',
          sans-serif;
        background: var(--bg-primary);
        color: var(--gray-700);
        line-height: 1.6;
        min-height: 100vh;
        font-size: 16px;
      }

      /* Header */
      .header {
        background: var(--surface);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: var(--shadow-sm);
      }

      .header-content {
        max-width: 1400px;
        margin: 0 auto;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 2rem;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--gray-900);
        text-decoration: none;
      }

      .logo-icon {
        font-size: 2rem;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--success-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .search-container {
        flex: 1;
        max-width: 500px;
      }

      .search-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid var(--border);
        border-radius: var(--border-radius);
        font-size: 1rem;
        transition: var(--transition);
        background: var(--bg-secondary);
        color: var(--gray-700);
      }

      .search-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        background: var(--bg-tertiary);
      }

      .search-input::placeholder {
        color: var(--gray-500);
      }

      .nav-links {
        display: flex;
        gap: 0.75rem;
        align-items: center;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.25rem;
        border: none;
        border-radius: var(--border-radius);
        font-size: 0.875rem;
        font-weight: 500;
        text-decoration: none;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: var(--shadow-sm);
      }

      .btn-primary {
        background: var(--primary-color);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      .btn-success {
        background: var(--success-color);
        color: white;
      }

      .btn-success:hover {
        background: var(--success-hover);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      .btn-secondary {
        background: var(--surface);
        color: var(--gray-700);
        border: 1px solid var(--border);
      }

      .btn-secondary:hover {
        background: var(--surface-hover);
        border-color: var(--border-hover);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      .btn-danger {
        background: var(--danger-color);
        color: white;
      }

      .btn-danger:hover {
        background: var(--danger-hover);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      /* Container */
      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
        display: flex;
        gap: 2rem;
      }

      /* Sidebar */
      .sidebar {
        width: 320px;
        background: var(--surface);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        border-radius: var(--border-radius-lg);
        padding: 1.5rem;
        box-shadow: var(--shadow);
        height: fit-content;
        position: sticky;
        top: 120px;
      }

      .sidebar-section {
        margin-bottom: 2rem;
      }

      .sidebar-section:last-child {
        margin-bottom: 0;
      }

      .sidebar-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--gray-900);
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .category-list {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .category-item {
        padding: 0.75rem;
        border-radius: var(--border-radius);
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        transition: var(--transition);
        border: 1px solid transparent;
      }

      .category-item:hover {
        background: var(--gray-50);
        border-color: var(--gray-200);
      }

      .category-item.active {
        background: rgb(37 99 235 / 0.1);
        border-color: var(--primary-color);
        color: var(--primary-color);
      }

      .category-color {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        flex-shrink: 0;
      }

      .category-name {
        flex: 1;
        font-weight: 500;
      }

      .category-count {
        font-size: 0.875rem;
        color: var(--gray-500);
        background: var(--gray-100);
        padding: 0.25rem 0.5rem;
        border-radius: 10px;
        font-weight: 500;
      }

      .category-item.active .category-count {
        background: rgb(37 99 235 / 0.2);
        color: var(--primary-color);
      }

      .import-section {
        padding: 1.5rem;
        background: linear-gradient(135deg, var(--success-color), #10b981);
        border-radius: var(--border-radius-lg);
        color: white;
        text-align: center;
      }

      .import-section h4 {
        margin-bottom: 0.5rem;
        font-size: 1rem;
      }

      .import-section p {
        font-size: 0.875rem;
        opacity: 0.9;
        margin-bottom: 1rem;
      }

      .import-section .btn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .import-section .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }

      /* Main Content */
      .main-content {
        flex: 1;
      }

      .recipe-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 1.5rem;
      }

      .recipe-card {
        background: var(--surface);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        border-radius: var(--border-radius-lg);
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: var(--transition);
        cursor: pointer;
      }

      .recipe-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-lg);
        border-color: var(--primary-color);
        background: var(--surface-hover);
      }

      .recipe-card-header {
        padding: 1.5rem;
      }

      .recipe-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        color: var(--gray-900);
        line-height: 1.4;
      }

      .recipe-meta {
        display: flex;
        gap: 1rem;
        font-size: 0.875rem;
        color: var(--gray-600);
        flex-wrap: wrap;
        margin-bottom: 1rem;
      }

      .recipe-meta-item {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        background: var(--bg-secondary);
        padding: 0.25rem 0.5rem;
        border-radius: 12px;
        color: var(--gray-600);
        border: 1px solid var(--border);
      }

      .recipe-tags {
        padding: 0 1.5rem 1.5rem;
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .tag {
        padding: 0.25rem 0.75rem;
        background: rgb(37 99 235 / 0.1);
        color: var(--primary-color);
        border-radius: 15px;
        font-size: 0.75rem;
        font-weight: 500;
        border: 1px solid rgb(37 99 235 / 0.2);
      }

      /* Recipe Modal */
      .recipe-modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(4px);
        z-index: 1000;
        padding: 2rem;
        overflow-y: auto;
      }

      .recipe-modal.active {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding-top: 2rem;
        padding-bottom: 2rem;
      }

      .recipe-detail {
        width: 100%;
        max-width: 900px;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-xl);
        position: relative;
        animation: modalSlideIn 0.3s ease-out;
      }

      @keyframes modalSlideIn {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .recipe-detail-header {
        padding: 2rem;
        border-bottom: 1px solid var(--border);
        background: var(--surface);
        border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
      }

      .recipe-detail-title {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--gray-900);
        line-height: 1.3;
      }

      .recipe-detail-meta {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        margin-bottom: 1.5rem;
      }

      .recipe-detail-meta-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: var(--bg-tertiary);
        padding: 0.5rem 0.75rem;
        border-radius: var(--border-radius);
        border: 1px solid var(--border);
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--gray-700);
      }

      .recipe-detail-actions {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      .close-modal {
        position: absolute;
        top: 1rem;
        right: 1rem;
        width: 2.5rem;
        height: 2.5rem;
        border: none;
        background: rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        color: var(--gray-600);
        transition: var(--transition);
      }

      .close-modal:hover {
        background: rgba(0, 0, 0, 0.2);
        color: var(--gray-800);
        transform: scale(1.05);
      }

      .recipe-content {
        padding: 2rem;
      }

      .recipe-section {
        margin-bottom: 2.5rem;
      }

      .recipe-section:last-child {
        margin-bottom: 0;
      }

      .recipe-section-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--gray-900);
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid var(--gray-100);
      }

      .ingredients-list {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .ingredient-item {
        padding: 0.75rem;
        background: var(--bg-tertiary);
        border-radius: var(--border-radius);
        display: flex;
        align-items: center;
        gap: 0.75rem;
        transition: var(--transition);
        border: 1px solid var(--border);
        color: var(--gray-700);
      }

      .ingredient-item:hover {
        background: var(--surface);
        box-shadow: var(--shadow-sm);
      }

      .ingredient-checkbox {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: var(--success-color);
      }

      .ingredient-text {
        flex: 1;
        font-size: 0.875rem;
        line-height: 1.4;
      }

      .ingredient-item.checked {
        opacity: 0.6;
        background: var(--gray-100);
      }

      .ingredient-item.checked .ingredient-text {
        text-decoration: line-through;
      }

      .instructions-list {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        counter-reset: step-counter;
      }

      .instruction-item {
        display: flex;
        gap: 1rem;
        counter-increment: step-counter;
        padding: 1rem;
        background: var(--bg-tertiary);
        border-radius: var(--border-radius);
        border: 1px solid var(--border);
        transition: var(--transition);
        color: var(--gray-700);
      }

      .instruction-item:hover {
        background: var(--surface);
        box-shadow: var(--shadow-sm);
      }

      .instruction-item::before {
        content: counter(step-counter);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 2rem;
        height: 2rem;
        background: var(--primary-color);
        color: white;
        border-radius: 50%;
        flex-shrink: 0;
        font-weight: 600;
        font-size: 0.875rem;
      }

      .instruction-text {
        flex: 1;
        line-height: 1.5;
      }

      .scale-controls {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-hover)
        );
        border-radius: var(--border-radius);
        color: white;
        margin-bottom: 1rem;
      }

      .scale-controls label {
        font-weight: 500;
        margin-right: 0.5rem;
      }

      .scale-input {
        width: 80px;
        padding: 0.5rem;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: var(--border-radius);
        text-align: center;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-weight: 500;
      }

      .scale-input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .scale-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .scale-btn {
        width: 2rem;
        height: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border-radius: var(--border-radius);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
        font-weight: 600;
      }

      .scale-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .scale-display {
        font-weight: 600;
        min-width: 60px;
        text-align: center;
        color: white;
      }

      /* Loading and Empty States */
      .loading {
        text-align: center;
        padding: 4rem;
        color: var(--gray-500);
      }

      .loading-spinner {
        width: 2rem;
        height: 2rem;
        border: 3px solid var(--gray-200);
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .empty-state {
        text-align: center;
        padding: 4rem;
        color: var(--gray-500);
      }

      .empty-state-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }

      .empty-state h3 {
        margin-bottom: 0.5rem;
        color: var(--gray-700);
        font-size: 1.25rem;
      }

      .empty-state p {
        margin-bottom: 1.5rem;
      }

      /* Responsive Design */
      @media (max-width: 1024px) {
        .container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          position: static;
        }

        .recipe-grid {
          grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
      }

      @media (max-width: 768px) {
        .header-content {
          flex-wrap: wrap;
          padding: 1rem;
          gap: 1rem;
        }

        .search-container {
          order: 3;
          max-width: 100%;
          flex-basis: 100%;
        }

        .container {
          padding: 1rem;
        }

        .sidebar {
          padding: 1rem;
        }

        .recipe-grid {
          grid-template-columns: 1fr;
        }

        .recipe-modal {
          padding: 1rem;
        }

        .recipe-detail-header,
        .recipe-content {
          padding: 1.5rem;
        }

        .recipe-detail-title {
          font-size: 1.5rem;
        }

        .recipe-detail-meta {
          gap: 0.75rem;
        }

        .recipe-detail-actions {
          flex-direction: column;
        }
      }

      @media (max-width: 480px) {
        .logo {
          font-size: 1.25rem;
        }

        .btn {
          padding: 0.625rem 1rem;
          font-size: 0.8125rem;
        }

        .recipe-card-header {
          padding: 1rem;
        }

        .recipe-tags {
          padding: 0 1rem 1rem;
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--gray-100);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--gray-300);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--gray-400);
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .recipe-card {
        animation: fadeIn 0.3s ease-out;
      }

      /* Form Styles for Create Recipe Modal */
      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--gray-700);
        font-weight: 500;
        font-size: 0.875rem;
      }

      .form-input {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid var(--border);
        border-radius: var(--border-radius);
        font-size: 1rem;
        transition: var(--transition);
        background: var(--bg-tertiary);
        color: var(--gray-700);
      }

      .form-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        background: var(--bg-secondary);
      }

      .form-input::placeholder {
        color: var(--gray-500);
      }

      .form-textarea {
        width: 100%;
        min-height: 80px;
        padding: 0.875rem 1rem;
        border: 2px solid var(--border);
        border-radius: var(--border-radius);
        font-size: 1rem;
        transition: var(--transition);
        background: var(--bg-tertiary);
        color: var(--gray-700);
        resize: vertical;
        font-family: inherit;
      }

      .form-textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        background: var(--bg-secondary);
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      @media (min-width: 768px) {
        .form-row {
          grid-template-columns: repeat(2, 1fr);
        }

        .form-row:has(.form-group:nth-child(3)) {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      .form-section {
        margin-bottom: 2rem;
        padding: 1.5rem;
        background: var(--surface);
        border-radius: var(--border-radius-lg);
        border: 1px solid var(--border);
      }

      .form-section-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--gray-900);
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .ingredient-input-row,
      .instruction-input-row {
        display: flex;
        gap: 0.75rem;
        margin-bottom: 0.75rem;
        align-items: flex-start;
      }

      .ingredient-input {
        flex: 1;
      }

      .instruction-input {
        flex: 1;
      }

      .instruction-number {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 2rem;
        height: 2rem;
        background: var(--primary-color);
        color: white;
        border-radius: 50%;
        font-weight: 600;
        font-size: 0.875rem;
        flex-shrink: 0;
        margin-top: 0.875rem;
      }

      .btn-icon {
        width: 2rem;
        height: 2rem;
        border: 1px solid var(--danger-color);
        background: var(--danger-color);
        color: white;
        border-radius: var(--border-radius);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
        font-weight: 600;
        font-size: 1.25rem;
        flex-shrink: 0;
        margin-top: 0.875rem;
      }

      .btn-icon:hover {
        background: var(--danger-hover);
        border-color: var(--danger-hover);
        transform: scale(1.05);
      }

      .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid var(--border);
      }

      @media (max-width: 768px) {
        .form-actions {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <a href="/" class="logo">
          <span class="logo-icon">🍳</span>
          <span>OnlyRecipe</span>
        </a>
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="Search recipes..."
          />
        </div>
        <div class="nav-links">
          <a href="/extractor" class="btn btn-secondary">
            <span>🔍</span>
            Recipe Extractor
          </a>
          <a href="/logout" class="btn btn-danger">
            <span>🚪</span>
            Logout
          </a>
        </div>
      </div>
    </header>

    <div class="container">
      <aside class="sidebar">
        <div class="sidebar-section">
          <h3 class="sidebar-title">
            <span>📂</span>
            Categories
          </h3>
          <div class="category-list" id="categoryList">
            <div class="category-item active" data-category="all">
              <div
                class="category-color"
                style="background: var(--gray-400)"
              ></div>
              <span class="category-name">All Recipes</span>
              <span class="category-count" id="allCount">0</span>
            </div>
          </div>
          <button
            class="btn btn-primary"
            style="width: 100%; margin-top: 1rem"
            onclick="showCategoryModal()"
          >
            <span>➕</span>
            Add Category
          </button>
        </div>

        <div class="sidebar-section">
          <button
            class="btn btn-success"
            style="width: 100%"
            onclick="showCreateRecipeModal()"
          >
            <span>✨</span>
            Create Recipe
          </button>
        </div>

        <div class="sidebar-section">
          <div class="import-section">
            <h4>📥 Import Recipes</h4>
            <p>Import existing markdown recipes into the database</p>
            <button class="btn" onclick="importRecipes()">
              <span>📄</span>
              Import from Markdown
            </button>
          </div>
        </div>
      </aside>

      <main class="main-content">
        <div id="recipeGrid" class="recipe-grid">
          <div class="loading">
            <div class="loading-spinner"></div>
            <p>Loading recipes...</p>
          </div>
        </div>
      </main>
    </div>

    <div class="recipe-modal" id="recipeModal">
      <div class="recipe-detail">
        <button class="close-modal" onclick="closeRecipeModal()">
          &times;
        </button>
        <div id="recipeDetailContent"></div>
      </div>
    </div>

    <!-- Create Recipe Modal -->
    <div class="recipe-modal" id="createRecipeModal">
      <div class="recipe-detail">
        <button class="close-modal" onclick="closeCreateRecipeModal()">
          &times;
        </button>
        <div class="recipe-detail-header">
          <h1 class="recipe-detail-title">Create New Recipe</h1>
        </div>
        <div class="recipe-content">
          <form id="createRecipeForm">
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">Recipe Title *</label>
                <input
                  type="text"
                  name="title"
                  class="form-input"
                  required
                  placeholder="Enter recipe title"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label class="form-label">Cuisine</label>
                <input
                  type="text"
                  name="cuisine"
                  class="form-input"
                  placeholder="e.g., Italian, Mexican, Asian"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Course</label>
                <input
                  type="text"
                  name="course"
                  class="form-input"
                  placeholder="e.g., Main Course, Dessert, Appetizer"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label class="form-label">Servings</label>
                <input
                  type="text"
                  name="servings"
                  class="form-input"
                  placeholder="e.g., 4 servings"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Prep Time</label>
                <input
                  type="text"
                  name="prep_time"
                  class="form-input"
                  placeholder="e.g., 30 minutes"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Cook Time</label>
                <input
                  type="text"
                  name="cook_time"
                  class="form-input"
                  placeholder="e.g., 1 hour"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Tags</label>
              <input
                type="text"
                name="tags"
                class="form-input"
                placeholder="Separate tags with commas"
              />
            </div>

            <div class="form-group">
              <label class="form-label">Category</label>
              <select name="category_id" class="form-input" id="categorySelect">
                <option value="">No Category</option>
              </select>
            </div>

            <div class="form-section">
              <h3 class="form-section-title">🥘 Ingredients</h3>
              <div id="ingredientsContainer">
                <div class="ingredient-input-row">
                  <input
                    type="text"
                    class="form-input ingredient-input"
                    placeholder="e.g., 1 cup flour"
                    data-index="0"
                  />
                  <button
                    type="button"
                    class="btn-icon remove-ingredient"
                    onclick="removeIngredient(0)"
                  >
                    ×
                  </button>
                </div>
              </div>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addIngredient()"
              >
                <span>➕</span>
                Add Ingredient
              </button>
            </div>

            <div class="form-section">
              <h3 class="form-section-title">📝 Instructions</h3>
              <div id="instructionsContainer">
                <div class="instruction-input-row">
                  <div class="instruction-number">1</div>
                  <textarea
                    class="form-textarea instruction-input"
                    placeholder="Enter instruction step"
                    data-index="0"
                  ></textarea>
                  <button
                    type="button"
                    class="btn-icon remove-instruction"
                    onclick="removeInstruction(0)"
                  >
                    ×
                  </button>
                </div>
              </div>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addInstruction()"
              >
                <span>➕</span>
                Add Instruction
              </button>
            </div>

            <div class="form-group">
              <label class="form-label">Source URL (Optional)</label>
              <input
                type="url"
                name="source_url"
                class="form-input"
                placeholder="https://example.com/recipe"
              />
            </div>

            <div class="form-actions">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="closeCreateRecipeModal()"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-success">
                <span>✨</span>
                Create Recipe
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      let recipes = [];
      let categories = [];
      let currentRecipe = null;
      let currentCategory = 'all';
      let scaleFactor = 1;

      // Load initial data
      async function loadData() {
        await Promise.all([loadRecipes(), loadCategories()]);
      }

      async function loadRecipes() {
        try {
          const response = await fetch('/api/recipes');
          const data = await response.json();
          if (data.success) {
            recipes = data.recipes;
            renderRecipes();
            updateCounts();
          }
        } catch (error) {
          console.error('Error loading recipes:', error);
          document.getElementById('recipeGrid').innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">⚠️</div>
              <h3>Error loading recipes</h3>
              <p>Please try refreshing the page</p>
            </div>
          `;
        }
      }

      async function loadCategories() {
        try {
          const response = await fetch('/api/categories');
          const data = await response.json();
          if (data.success) {
            categories = data.categories;
            renderCategories();
          }
        } catch (error) {
          console.error('Error loading categories:', error);
        }
      }

      function renderCategories() {
        const categoryList = document.getElementById('categoryList');
        const allCategory = categoryList.querySelector('[data-category="all"]');

        // Clear existing categories except "All"
        categoryList.innerHTML = '';
        categoryList.appendChild(allCategory);

        categories.forEach(category => {
          const count = recipes.filter(
            r => r.category_id === category.id
          ).length;
          const item = document.createElement('div');
          item.className = `category-item ${
            currentCategory === category.id ? 'active' : ''
          }`;
          item.dataset.category = category.id;
          item.innerHTML = `
            <div class="category-color" style="background: ${category.color};"></div>
            <span class="category-name">${category.name}</span>
            <span class="category-count">${count}</span>
          `;
          item.onclick = () => filterByCategory(category.id);
          categoryList.appendChild(item);
        });
      }

      function renderRecipes() {
        const grid = document.getElementById('recipeGrid');
        let filteredRecipes = recipes;

        // Filter by category
        if (currentCategory !== 'all') {
          filteredRecipes = filteredRecipes.filter(
            r => r.category_id == currentCategory
          );
        }

        // Filter by search
        const searchTerm = document
          .getElementById('searchInput')
          .value.toLowerCase();
        if (searchTerm) {
          filteredRecipes = filteredRecipes.filter(
            r =>
              r.title.toLowerCase().includes(searchTerm) ||
              (r.cuisine && r.cuisine.toLowerCase().includes(searchTerm)) ||
              (r.tags && r.tags.toLowerCase().includes(searchTerm))
          );
        }

        if (filteredRecipes.length === 0) {
          grid.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">🍽️</div>
              <h3>No recipes found</h3>
              <p>Try adjusting your filters or search terms</p>
              <a href="/extractor" class="btn btn-primary">
                <span>➕</span>
                Add Your First Recipe
              </a>
            </div>
          `;
          return;
        }

        grid.innerHTML = filteredRecipes
          .map(
            recipe => `
            <div class="recipe-card" onclick="viewRecipe(${recipe.id})">
              <div class="recipe-card-header">
                <h3 class="recipe-title">${recipe.title}</h3>
                <div class="recipe-meta">
                  ${
                    recipe.servings
                      ? `<div class="recipe-meta-item">👥 ${recipe.servings}</div>`
                      : ''
                  }
                  ${
                    recipe.prep_time
                      ? `<div class="recipe-meta-item">⏱️ ${recipe.prep_time}</div>`
                      : ''
                  }
                  ${
                    recipe.cook_time
                      ? `<div class="recipe-meta-item">🔥 ${recipe.cook_time}</div>`
                      : ''
                  }
                </div>
              </div>
              ${
                recipe.tags
                  ? `
                <div class="recipe-tags">
                  ${recipe.tags
                    .split(',')
                    .map(tag => `<span class="tag">${tag.trim()}</span>`)
                    .join('')}
                </div>
              `
                  : ''
              }
            </div>
          `
          )
          .join('');
      }

      async function viewRecipe(id) {
        try {
          const response = await fetch(`/api/recipe/${id}`);
          const data = await response.json();
          if (data.success) {
            currentRecipe = data.recipe;
            scaleFactor = 1;
            renderRecipeDetail();
            document.getElementById('recipeModal').classList.add('active');
          }
        } catch (error) {
          console.error('Error loading recipe:', error);
        }
      }

      function renderRecipeDetail() {
        if (!currentRecipe) return;

        const originalServings = parseServings(currentRecipe.servings);
        const hasServings = originalServings !== null;

        const content = document.getElementById('recipeDetailContent');
        content.innerHTML = `
          <div class="recipe-detail-header">
            <h1 class="recipe-detail-title">${currentRecipe.title}</h1>
            <div class="recipe-detail-meta">
              ${
                currentRecipe.cuisine
                  ? `<div class="recipe-detail-meta-item">🍽️ ${currentRecipe.cuisine}</div>`
                  : ''
              }
              ${
                currentRecipe.course
                  ? `<div class="recipe-detail-meta-item">📍 ${currentRecipe.course}</div>`
                  : ''
              }
              ${
                currentRecipe.servings
                  ? `<div class="recipe-detail-meta-item">👥 ${currentRecipe.servings}</div>`
                  : ''
              }
              ${
                currentRecipe.prep_time
                  ? `<div class="recipe-detail-meta-item">⏱️ Prep: ${currentRecipe.prep_time}</div>`
                  : ''
              }
              ${
                currentRecipe.cook_time
                  ? `<div class="recipe-detail-meta-item">🔥 Cook: ${currentRecipe.cook_time}</div>`
                  : ''
              }
            </div>
            <div class="recipe-detail-actions">
              <button class="btn btn-primary" onclick="exportRecipe(${
                currentRecipe.id
              })">
                📄 Export to Markdown
              </button>
              <button class="btn btn-secondary" onclick="editCategory(${
                currentRecipe.id
              })">
                📁 Change Category
              </button>
              <button class="btn btn-danger" onclick="deleteRecipe(${
                currentRecipe.id
              })">
                🗑️ Delete
              </button>
            </div>
          </div>
          <div class="recipe-content">
            <div class="recipe-section">
              <h3 class="recipe-section-title">
                🥘 Ingredients
                ${
                  hasServings
                    ? `
                  <div class="scale-controls">
                    <label>Scale to:</label>
                    <input type="number"
                           id="servingsInput"
                           value="${originalServings}"
                           min="1"
                           class="scale-input"
                           onchange="scaleToServings(this.value)">
                    <span>servings</span>
                  </div>
                `
                    : `
                  <div class="scale-controls">
                    <button class="scale-btn" onclick="changeScale(-0.5)">-</button>
                    <span class="scale-display">${scaleFactor}x</span>
                    <button class="scale-btn" onclick="changeScale(0.5)">+</button>
                  </div>
                `
                }
              </h3>
              <ul class="ingredients-list" id="ingredientsList">
                ${renderIngredients()}
              </ul>
            </div>

            ${
              currentRecipe.instructions &&
              currentRecipe.instructions.length > 0
                ? `
              <div class="recipe-section">
                <h3 class="recipe-section-title">📝 Instructions</h3>
                <ol class="instructions-list">
                  ${currentRecipe.instructions
                    .map(
                      inst => `
                    <li class="instruction-item">
                      <div class="instruction-text">${inst.instruction}</div>
                    </li>
                  `
                    )
                    .join('')}
                </ol>
              </div>
            `
                : ''
            }

            ${
              currentRecipe.source_url
                ? `
              <div class="recipe-section">
                <h3 class="recipe-section-title">🔗 Source</h3>
                <a href="${currentRecipe.source_url}" target="_blank" class="btn btn-secondary">
                  View Original Recipe →
                </a>
              </div>
            `
                : ''
            }
          </div>
        `;
      }

      function renderIngredients() {
        if (!currentRecipe || !currentRecipe.ingredients) return '';

        if (scaleFactor === 1) {
          return currentRecipe.ingredients
            .map(
              (ing, idx) => `
              <li class="ingredient-item" data-index="${idx}">
                <input type="checkbox" class="ingredient-checkbox" onchange="toggleIngredient(${idx})">
                <span class="ingredient-text">${
                  ing.display_text || ing.original_text
                }</span>
              </li>
            `
            )
            .join('');
        } else {
          fetchScaledIngredients();
          return '<li class="ingredient-item">Calculating scaled amounts...</li>';
        }
      }

      async function fetchScaledIngredients() {
        try {
          const response = await fetch(
            `/api/recipe/${currentRecipe.id}/scale/${scaleFactor}`
          );
          const data = await response.json();
          if (data.success) {
            const list = document.getElementById('ingredientsList');
            list.innerHTML = data.ingredients
              .map(
                (ing, idx) => `
                <li class="ingredient-item" data-index="${idx}">
                  <input type="checkbox" class="ingredient-checkbox" onchange="toggleIngredient(${idx})">
                  <span class="ingredient-text">${
                    ing.scaled_text || ing.original_text
                  }</span>
                </li>
              `
              )
              .join('');
          }
        } catch (error) {
          console.error('Error scaling ingredients:', error);
        }
      }

      function changeScale(delta) {
        scaleFactor = Math.max(0.5, Math.min(10, scaleFactor + delta));
        document.querySelector(
          '.scale-display'
        ).textContent = `${scaleFactor}x`;
        document.getElementById('ingredientsList').innerHTML =
          renderIngredients();
      }

      function parseServings(servingsText) {
        if (!servingsText) return null;
        const match = servingsText.match(/(\d+(?:\.\d+)?)/);
        return match ? parseFloat(match[1]) : null;
      }

      async function scaleToServings(desiredServings) {
        const servings = parseFloat(desiredServings);
        if (isNaN(servings) || servings <= 0) return;

        try {
          const response = await fetch(
            `/api/recipe/${currentRecipe.id}/scale-to-servings/${servings}`
          );
          const data = await response.json();
          if (data.success) {
            scaleFactor = data.scaleFactor;
            const list = document.getElementById('ingredientsList');
            list.innerHTML = data.ingredients
              .map(
                (ing, idx) => `
                <li class="ingredient-item" data-index="${idx}">
                  <input type="checkbox" class="ingredient-checkbox" onchange="toggleIngredient(${idx})">
                  <span class="ingredient-text">${
                    ing.scaled_text || ing.original_text
                  }</span>
                </li>
              `
              )
              .join('');
          }
        } catch (error) {
          console.error('Error scaling ingredients:', error);
        }
      }

      function toggleIngredient(index) {
        const item = document.querySelector(`[data-index="${index}"]`);
        item.classList.toggle('checked');
      }

      function closeRecipeModal() {
        document.getElementById('recipeModal').classList.remove('active');
        currentRecipe = null;
        scaleFactor = 1;
      }

      function filterByCategory(categoryId) {
        currentCategory = categoryId;
        document.querySelectorAll('.category-item').forEach(item => {
          item.classList.toggle('active', item.dataset.category == categoryId);
        });
        renderRecipes();
      }

      function updateCounts() {
        document.getElementById('allCount').textContent = recipes.length;
        renderCategories();
      }

      async function importRecipes() {
        if (!confirm('Import all markdown recipes into the database?')) return;

        try {
          const response = await fetch('/api/import-markdown', {
            method: 'POST',
          });
          const data = await response.json();
          if (data.success) {
            alert(
              `Successfully imported ${data.imported} of ${data.total} recipes`
            );
            loadData();
          }
        } catch (error) {
          alert('Error importing recipes');
        }
      }

      async function exportRecipe(id) {
        try {
          const response = await fetch(`/api/recipe/${id}/export`);
          const data = await response.json();
          if (data.success) {
            const blob = new Blob([data.markdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentRecipe.title
              .replace(/[^a-z0-9]/gi, '-')
              .toLowerCase()}.md`;
            a.click();
            URL.revokeObjectURL(url);
          }
        } catch (error) {
          alert('Error exporting recipe');
        }
      }

      async function deleteRecipe(id) {
        if (!confirm('Are you sure you want to delete this recipe?')) return;

        try {
          const response = await fetch(`/api/recipe/${id}`, {
            method: 'DELETE',
          });
          const data = await response.json();
          if (data.success) {
            closeRecipeModal();
            loadData();
          }
        } catch (error) {
          alert('Error deleting recipe');
        }
      }

      function showCategoryModal() {
        const name = prompt('Category name:');
        if (!name) return;

        const color = prompt('Category color (hex):', '#4CAF50');
        if (!color) return;

        createCategory(name, color);
      }

      async function createCategory(name, color) {
        try {
          const response = await fetch('/api/categories', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, color }),
          });
          const data = await response.json();
          if (data.success) {
            loadCategories();
          }
        } catch (error) {
          alert('Error creating category');
        }
      }

      async function editCategory(recipeId) {
        const categoryId = prompt('Enter category ID (leave empty to remove):');

        try {
          const response = await fetch(`/api/recipe/${recipeId}/category`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              categoryId: categoryId ? parseInt(categoryId) : null,
            }),
          });
          const data = await response.json();
          if (data.success) {
            loadData();
            closeRecipeModal();
          }
        } catch (error) {
          alert('Error updating category');
        }
      }

      // Search functionality
      let searchTimeout;
      document.getElementById('searchInput').addEventListener('input', e => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          renderRecipes();
        }, 300);
      });

      // Close modal on outside click
      document.getElementById('recipeModal').addEventListener('click', e => {
        if (e.target.id === 'recipeModal') {
          closeRecipeModal();
        }
      });

      // Close modal on escape key
      document.addEventListener('keydown', e => {
        if (
          e.key === 'Escape' &&
          document.getElementById('recipeModal').classList.contains('active')
        ) {
          closeRecipeModal();
        }
      });

      // Create Recipe Modal Functions
      function showCreateRecipeModal() {
        populateCategoryDropdown();
        document.getElementById('createRecipeModal').classList.add('active');
      }

      function closeCreateRecipeModal() {
        document.getElementById('createRecipeModal').classList.remove('active');
        document.getElementById('createRecipeForm').reset();
        resetFormInputs();
      }

      function populateCategoryDropdown() {
        const select = document.getElementById('categorySelect');
        select.innerHTML = '<option value="">No Category</option>';

        categories.forEach(category => {
          const option = document.createElement('option');
          option.value = category.id;
          option.textContent = category.name;
          select.appendChild(option);
        });
      }

      function resetFormInputs() {
        // Reset ingredients to single input
        const ingredientsContainer = document.getElementById(
          'ingredientsContainer'
        );
        ingredientsContainer.innerHTML = `
          <div class="ingredient-input-row">
            <input type="text" class="form-input ingredient-input" placeholder="e.g., 1 cup flour" data-index="0">
            <button type="button" class="btn-icon remove-ingredient" onclick="removeIngredient(0)">×</button>
          </div>
        `;

        // Reset instructions to single input
        const instructionsContainer = document.getElementById(
          'instructionsContainer'
        );
        instructionsContainer.innerHTML = `
          <div class="instruction-input-row">
            <div class="instruction-number">1</div>
            <textarea class="form-textarea instruction-input" placeholder="Enter instruction step" data-index="0"></textarea>
            <button type="button" class="btn-icon remove-instruction" onclick="removeInstruction(0)">×</button>
          </div>
        `;
      }

      let ingredientIndex = 0;
      let instructionIndex = 0;

      function addIngredient() {
        ingredientIndex++;
        const container = document.getElementById('ingredientsContainer');
        const div = document.createElement('div');
        div.className = 'ingredient-input-row';
        div.innerHTML = `
          <input type="text" class="form-input ingredient-input" placeholder="e.g., 1 cup flour" data-index="${ingredientIndex}">
          <button type="button" class="btn-icon remove-ingredient" onclick="removeIngredient(${ingredientIndex})">×</button>
        `;
        container.appendChild(div);
      }

      function removeIngredient(index) {
        const container = document.getElementById('ingredientsContainer');
        const rows = container.querySelectorAll('.ingredient-input-row');
        if (rows.length > 1) {
          const row = container
            .querySelector(`[data-index="${index}"]`)
            .closest('.ingredient-input-row');
          row.remove();
        }
      }

      function addInstruction() {
        instructionIndex++;
        const container = document.getElementById('instructionsContainer');
        const div = document.createElement('div');
        div.className = 'instruction-input-row';
        const stepNumber = container.children.length + 1;
        div.innerHTML = `
          <div class="instruction-number">${stepNumber}</div>
          <textarea class="form-textarea instruction-input" placeholder="Enter instruction step" data-index="${instructionIndex}"></textarea>
          <button type="button" class="btn-icon remove-instruction" onclick="removeInstruction(${instructionIndex})">×</button>
        `;
        container.appendChild(div);
      }

      function removeInstruction(index) {
        const container = document.getElementById('instructionsContainer');
        const rows = container.querySelectorAll('.instruction-input-row');
        if (rows.length > 1) {
          const row = container
            .querySelector(`textarea[data-index="${index}"]`)
            .closest('.instruction-input-row');
          row.remove();
          // Update step numbers
          updateInstructionNumbers();
        }
      }

      function updateInstructionNumbers() {
        const container = document.getElementById('instructionsContainer');
        const numbers = container.querySelectorAll('.instruction-number');
        numbers.forEach((num, idx) => {
          num.textContent = idx + 1;
        });
      }

      // Handle create recipe form submission
      document
        .getElementById('createRecipeForm')
        .addEventListener('submit', async e => {
          e.preventDefault();

          const formData = new FormData(e.target);
          const recipeData = {};

          // Get basic form data
          for (let [key, value] of formData.entries()) {
            if (value.trim()) {
              recipeData[key] = value.trim();
            }
          }

          // Get ingredients
          const ingredientInputs =
            document.querySelectorAll('.ingredient-input');
          const ingredients = [];
          ingredientInputs.forEach(input => {
            if (input.value.trim()) {
              ingredients.push({
                original_text: input.value.trim(),
                display_text: input.value.trim(),
              });
            }
          });
          recipeData.ingredients = ingredients;

          // Get instructions
          const instructionInputs =
            document.querySelectorAll('.instruction-input');
          const instructions = [];
          instructionInputs.forEach(input => {
            if (input.value.trim()) {
              instructions.push({
                instruction: input.value.trim(),
              });
            }
          });
          recipeData.instructions = instructions;

          // Add current date
          recipeData.date = new Date().toISOString().split('T')[0];

          try {
            const response = await fetch('/api/recipes', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(recipeData),
            });

            const result = await response.json();

            if (result.success) {
              alert('Recipe created successfully! 🎉');
              closeCreateRecipeModal();
              loadData(); // Reload recipes and categories
            } else {
              alert(
                'Error creating recipe: ' + (result.error || 'Unknown error')
              );
            }
          } catch (error) {
            console.error('Error creating recipe:', error);
            alert('Error creating recipe. Please try again.');
          }
        });

      // Close create recipe modal on outside click
      document
        .getElementById('createRecipeModal')
        .addEventListener('click', e => {
          if (e.target.id === 'createRecipeModal') {
            closeCreateRecipeModal();
          }
        });

      // Close create recipe modal on escape key
      document.addEventListener('keydown', e => {
        if (
          e.key === 'Escape' &&
          document
            .getElementById('createRecipeModal')
            .classList.contains('active')
        ) {
          closeCreateRecipeModal();
        }
      });

      // Load data on page load
      loadData();
    </script>
  </body>
</html>
