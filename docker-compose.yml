version: '3.8'

services:
  recipe-extractor:
    build: .
    container_name: recipe-extractor
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - APP_PASSWORD=${APP_PASSWORD:-recipe123}
      - SAVE_PATH=/recipes
      - SESSION_SECRET=${SESSION_SECRET:-defaultsecret}
      - API_TOKEN=${API_TOKEN:-}
    volumes:
      - /recipes:/recipes
    user: "1000:1000"  # Replace with your UID:GID if different
    restart: unless-stopped
